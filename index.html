<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio - Aayush Upreti</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main class="container">
            <section class="main-content">
                <div class="title-container">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left"
                    >
                        <path d="m15 18-6-6 6-6" />
                    </svg>

                    <h1>Aayush Upreti</h1>
                </div>
                <div class="images-container">
                    <img
                        src="./assets/banner.jpg"
                        alt="Banner image"
                        class="banner-image"
                    />
                    <img
                        src="./assets/pfp.jpg"
                        alt="Profile picture"
                        class="profile-image"
                    />
                </div>
                <div class="text-container">
                    <div class="info-container">
                        <h1>Aayush Upreti</h1>
                        <span class="bs-handle">@ayus_1337</span>
                        <div class="random-bs-info">
                            <div>
                                <span>69</span>
                                <span>following</span>
                            </div>
                            <div>
                                <span>420</span>
                                <span>followers</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button>Follow</button>
                    </div>
                </div>

                <div class="tabs-container">
                    <span
                        id="tab-about"
                        class="tab active"
                        onclick="updateActiveTab(this.id)"
                        >About
                    </span>
                    <span
                        id="tab-experience"
                        class="tab"
                        onclick="updateActiveTab(this.id)"
                        >Experience
                    </span>
                    <span
                        id="tab-contact"
                        class="tab"
                        onclick="updateActiveTab(this.id)"
                        >Contact
                    </span>
                </div>
            </section>
            <aside class="full-banner-image">
                <img src="./assets/banner.jpg" alt="Full banner image" />
            </aside>
            <aside class="full-profile-image">
                <img src="./assets/pfp.jpg" alt="Full profile image" />
            </aside>
        </main>
    </body>
</html>
